<!DOCTYPE html>
<html>
<head>
    <title>Record Debt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Record Debt</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('record_debt') }}">
            <div class="form-group">
                <label for="user_id">User ID:</label>
                <input type="text" class="form-control" id="user_id" name="user_id" required>
            </div>
            <div class="form-group">
                <label for="debt_amount">Debt Amount:</label>
                <input type="number" class="form-control" id="debt_amount" name="debt_amount" required>
            </div>
            <div class="form-group">
                <label for="lender">Lender:</label>
                <input type="text" class="form-control" id="lender" name="lender" required>
            </div>
            <div class="form-group">
                <label for="due_date">Due Date:</label>
                <input type="date" class="form-control" id="due_date" name="due_date" required>
            </div>
            <button type="submit" class="btn btn-primary">Record Debt</button>
        </form>
    </div>
</body>
</html>
