<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Strategy Determination</title>
</head>
<body>
    <h1>Payment Strategy Determination</h1>
    <form action="/determine_payment_strategy" method="post">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id"><br><br>
        <label for="income">Income:</label>
        <input type="text" id="income" name="income"><br><br>
        <label for="expenses">Expenses:</label>
        <input type="text" id="expenses" name="expenses"><br><br>
        <label for="debt">Debt:</label>
        <input type="text" id="debt" name="debt"><br><br>
        <input type="submit" value="Determine Strategy">
    </form>
</body>
</html>
